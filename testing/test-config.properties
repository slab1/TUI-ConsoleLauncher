# MonacoEditorActivity Phase 3 Test Configuration

# Test execution settings
TEST_EXECUTION_MODE=comprehensive
PARALLEL_TEST_EXECUTION=true
TEST_TIMEOUT_MS=30000

# Performance thresholds
MAX_LSP_REQUEST_TIME_MS=1000
MAX_DEBUG_COMMAND_TIME_MS=500
MAX_UI_OPERATION_TIME_MS=200
MAX_INTEGRATION_TEST_TIME_MS=5000

# Memory and resource limits
MAX_MEMORY_USAGE_MB=100
MAX_CONCURRENT_OPERATIONS=50
MAX_BREAKPOINTS_PER_TEST=25

# Test data settings
GENERATE_LARGE_TEST_DATASETS=false
USE_MOCK_DATA=true
TEST_FILE_PATH_BASE="/test/"

# Coverage settings
ENABLE_CODE_COVERAGE=true
MINIMUM_COVERAGE_PERCENTAGE=80
COVERAGE_OUTPUT_FORMAT=html,xml

# Logging configuration
LOG_LEVEL=INFO
ENABLE_DETAILED_LOGGING=true
LOG_FILE_PATH="test-logs/monaco-editor-phase3-tests.log"

# Device and environment settings
MIN_SDK_VERSION=21
TARGET_SDK_VERSION=33
TEST_DEVICE_SPECIFICATIONS="phone,tablet"

# Feature toggle settings for testing
ENABLE_LSP_TESTS=true
ENABLE_DEBUG_TESTS=true
ENABLE_UI_TESTS=true
ENABLE_INTEGRATION_TESTS=true
ENABLE_PERFORMANCE_TESTS=true
ENABLE_ERROR_HANDLING_TESTS=true

# WebView testing settings
MOCK_WEBVIEW=true
WEBVIEW_VERSION="latest"
ENABLE_JAVASCRIPT_INTERFACE_TESTS=true

# Test reporting settings
GENERATE_HTML_REPORT=true
GENERATE_XML_REPORT=true
GENERATE_PDF_REPORT=false
REPORT_OUTPUT_DIR="test-reports"
INCLUDE_SCREENSHOTS=true

# Continuous integration settings
RUN_ON_PUSH=true
RUN_ON_PULL_REQUEST=true
REQUIRE_ALL_TESTS_TO_PASS=true
BLOCK_MERGE_ON_FAILURE=true

# Notification settings
NOTIFY_ON_FAILURE=true
NOTIFY_ON_SUCCESS=false
SLACK_WEBHOOK_URL=""
EMAIL_NOTIFICATIONS=false

# Debug settings
ENABLE_DEBUG_LOGGING=false
VERBOSE_OUTPUT=false
SAVE_INTERMEDIATE_RESULTS=false

# Test categories to run
RUN_UNIT_TESTS=true
RUN_INTEGRATION_TESTS=true
RUN_UI_TESTS=true
RUN_PERFORMANCE_TESTS=true
RUN_COMPATIBILITY_TESTS=true

# Specific test exclusions (comma-separated test class names)
EXCLUDE_TESTS=""
# Example: EXCLUDE_TESTS="MonacoEditorUITest,MonacoEditorPerformanceTest"

# Environment-specific overrides
CI_MODE=false
LOCAL_DEV_MODE=true
PRODUCTION_TESTING=false

# Database and storage settings for tests
USE_IN_MEMORY_DATABASE=true
CLEAR_DATA_BETWEEN_TESTS=true
PRESERVE_TEST_DATA=false

# Network settings for tests
MOCK_NETWORK_RESPONSES=true
ENABLE_OFFLINE_TESTS=true
NETWORK_TIMEOUT_MS=5000

# Security testing settings
ENABLE_SECURITY_TESTS=false
SCAN_FOR_SENSITIVE_DATA=false
ENABLE_PERMISSION_TESTS=true

# Accessibility testing settings
ENABLE_ACCESSIBILITY_TESTS=true
SCREEN_READER_COMPATIBILITY=true
HIGH_CONTRAST_MODE_TESTS=true

# Localization testing settings
TEST_MULTIPLE_LOCALES=false
DEFAULT_TEST_LOCALE="en_US"

# Notification and reporting thresholds
MINIMAL_SUCCESS_RATE=95
CRITICAL_FAILURE_RATE=5
WARNING_RATE=10